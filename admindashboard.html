<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard | DriveHub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #000000, #111111);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    min-height: 100vh;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .dashboard-container {
    background: rgba(0,0,0,0.75);
    border: 2px solid rgba(255,215,0,0.4);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 1000px;
    text-align: left;
    box-shadow: 0 0 40px rgba(255,215,0,0.2), 0 0 60px rgba(255,215,0,0.1) inset;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }

  .dashboard-container:hover { transform: scale(1.02); }

  .header {
    text-align: center;
    margin-bottom: 50px;
  }

  .header h2 {
    color: gold;
    font-size: 2.2em;
    text-shadow: 0 0 15px rgba(255,215,0,0.7), 0 0 30px rgba(255,215,0,0.4);
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 25px;
  }

  .card {
    background: rgba(20,20,20,0.9);
    border: 1px solid rgba(255,215,0,0.3);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 0 15px rgba(255,215,0,0.05);
  }

  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 0 30px rgba(255,215,0,0.6), 0 0 50px rgba(255,215,0,0.2) inset;
    background: rgba(30,30,30,0.95);
  }

  .card h3 {
    color: gold;
    margin: 15px 0;
    text-shadow: 0 0 8px rgba(255,215,0,0.7);
  }

  .card p {
    color: #ccc;
    font-size: 14px;
  }

  .logout-btn {
    background: linear-gradient(90deg,#ff5252,#ff1744);
    color:#fff;
    border:none;
    border-radius:12px;
    padding:12px 20px;
    cursor:pointer;
    display:block;
    margin: 40px auto 0 auto;
    font-weight:600;
    font-size: 16px;
    box-shadow: 0 0 15px rgba(255,0,0,0.3);
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 25px rgba(255,0,0,0.7), 0 0 50px rgba(255,0,0,0.3) inset;
  }

  footer {
    text-align:center;
    margin-top:40px;
    font-size:12px;
    color:#aaa;
  }
</style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h2>Welcome Admin ðŸ‘‘</h2>
    </div>

    <div class="card-grid">
      <div class="card" onclick="window.location.href='manage-car.html'">
        <h3>ðŸš— Manage Cars</h3>
        <p>Add, edit or remove cars from your fleet.</p>
      </div>
      <div class="card">
        <h3>ðŸ‘¥ Users</h3>
        <p>View and manage all registered users.</p>
      </div>
      <div class="card">
        <h3>ðŸ“… Bookings</h3>
        <p>Track and manage all bookings.</p>
      </div>
    </div>

    <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
    <footer>Â© 2025 DriveHub Admin Panel. All rights reserved.</footer>
  </div>
</body>
</html>
