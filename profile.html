<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  header {
    position: absolute;
    top: 20px;
    left: 20px;
  }

  .back-btn {
    background: #ffd700;
    color: #111;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .back-btn:hover {
    background: #e6c200;
  }

  h2 {
    color: #ffd700;
    margin-bottom: 20px;
  }

  .profile-box {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    text-align: left;
  }

  .profile-box p {
    color: #ccc;
    margin: 8px 0;
  }

  a.main-btn {
    margin-top: 20px;
    display: inline-block;
    background: #ffd700;
    color: #111;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
  }

  a.main-btn:hover {
    background: #e6c200;
  }
</style>
</head>
<body>
  <header>
    <a href="cars.html" class="back-btn">‚Üê Back to Home</a>
  </header>

  <h2>My Profile</h2>
  <div class="profile-box" id="profileBox">
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Membership:</strong> Premium Member</p>
    <p><strong>Total Bookings:</strong> 3</p>
  </div>
  <a href="cars.html" class="main-btn">Back to Cars</a>

<script>
  // Display logged-in username from localStorage
  const users = JSON.parse(localStorage.getItem("users")) || [];
  const loggedUser = localStorage.getItem("currentUser");
  const userData = users.find(u => u.username === loggedUser);
  document.getElementById("username").textContent = userData ? userData.username : "Guest";
</script>
</body>
</html>
