<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub - My Bookings</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #1a1a1a, #333);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 80px 20px;
    margin: 0;
  }

  header {
    position: absolute;
    top: 20px;
    left: 20px;
  }

  .back-btn {
    background: #ffd700;
    color: #111;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .back-btn:hover {
    background: #e6c200;
  }

  h2 {
    color: #ffd700;
    margin-bottom: 25px;
  }

  .bookings-box {
    background: rgba(255, 255, 255, 0.05);
    display: inline-block;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  p {
    color: #ccc;
    font-size: 16px;
  }

  a.main-btn {
    display: inline-block;
    margin-top: 25px;
    background: #ffd700;
    color: #111;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
  }

  a.main-btn:hover {
    background: #e6c200;
  }
</style>
</head>
<body>
  <header>
    <a href="cars.html" class="back-btn">‚Üê Back to Home</a>
  </header>

  <h2>My Bookings</h2>
  <div class="bookings-box">
    <p>No bookings yet.</p>
  </div>

  <a href="cars.html" class="main-btn">Browse Cars</a>
</body>
</html>
