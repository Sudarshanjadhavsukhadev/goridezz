<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub - Available Cars</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #111, #1a1a1a);
    color: #fff;
    overflow-x: hidden;
    position: relative;
    animation: bgMove 20s linear infinite alternate;
  }

  @keyframes bgMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  /* Header */
  header {
    background: rgba(30, 30, 30, 0.8);
    color: #ffd700;
    padding: 20px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,215,0,0.2);
  }

  header h1 {
    font-size: 28px;
    font-weight: 700;
  }

  header h1 i {
    margin-right: 10px;
    color: #ffeb3b;
    animation: glow 2s infinite alternate;
  }

  nav a {
    color: #ffd700;
    text-decoration: none;
    margin-left: 25px;
    font-size: 16px;
    font-weight: 500;
    position: relative;
    transition: 0.3s;
  }

  nav a:hover::after {
    width: 100%;
  }

  nav a:hover i {
    color: #fff;
    transform: scale(1.2);
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    background: #ffd700;
    bottom: -5px;
    left: 0;
    transition: 0.3s;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffeb3b; }
    to { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffeb3b; }
  }

  /* Main container */
  .container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
  }

  h2 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 50px;
    color: #ffd700;
    position: relative;
    text-shadow: 0 0 10px #ffd700;
  }

  h2::after {
    content: '';
    width: 80px;
    height: 4px;
    background: #ffd700;
    display: block;
    margin: 10px auto 0;
    border-radius: 2px;
  }

  .car-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
  }

  /* Glassmorphic car card */
  .car-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    overflow: hidden;
    transition: 0.5s;
    position: relative;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255,215,0,0.2);
  }

  .car-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, #ffd700, #ffae00, #ffd700, #ffae00);
    background-size: 400% 400%;
    animation: borderGlow 6s linear infinite;
    filter: blur(20px);
    opacity: 0.5;
    z-index: 0;
  }

  @keyframes borderGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .car-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 35px rgba(255,215,0,0.4);
  }

  .car-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: 0.3s;
    z-index: 1;
    position: relative;
  }

  .car-card:hover img {
    transform: scale(1.05);
  }

  .car-info {
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .car-info h3 {
    font-size: 22px;
    margin-bottom: 8px;
    color: #ffd700;
    text-shadow: 0 0 5px #ffd700;
  }

  .car-info p {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 10px;
  }

  .price {
    font-weight: bold;
    color: #ffd700;
    font-size: 18px;
    margin-bottom: 15px;
  }

  .book-btn {
    background: linear-gradient(45deg, #ffd700, #ffae00);
    color: #111;
    border: none;
    padding: 12px 15px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.4s;
    width: 100%;
  }

  .book-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #ffd700, 0 0 40px #ffae00;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      margin-top: 10px;
    }
  }

</style>
</head>

<body>
<header>
  <h1><i class="fas fa-car-side"></i> DriveHub</h1>
  <nav>
    <a href="mybooking.html"><i class="fas fa-book"></i> My Bookings</a>
    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
    <a href="login page.html" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Available Cars</h2>
  <div class="car-list">
    <!-- Example Car Card -->
    <div class="car-card">
      <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Honda City">
      <div class="car-info">
        <h3>Honda City</h3>
        <p>Automatic | 5 Seater | Petrol</p>
        <p class="price">₹2,500/day</p>
        <button class="book-btn">Book Now</button>
      </div>
    </div>

    <div class="car-card">
      <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Hyundai Creta">
      <div class="car-info">
        <h3>Hyundai Creta</h3>
        <p>Manual | 5 Seater | Diesel</p>
        <p class="price">₹3,200/day</p>
        <button class="book-btn">Book Now</button>
      </div>
    </div>

    <div class="car-card">
      <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=600" alt="BMW 5 Series">
      <div class="car-info">
        <h3>BMW 5 Series</h3>
        <p>Automatic | 5 Seater | Petrol</p>
        <p class="price">₹8,000/day</p>
        <button class="book-btn">Book Now</button>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </div>
</div>

<script>
  // Logout functionality
  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = "login page.html";
  });

  // Handle Book Now button clicks
  const bookButtons = document.querySelectorAll('.book-btn');
  bookButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Redirect user to booking form page
      window.location.href = "car.html";
    });
  });
</script>

</body>
</html>
