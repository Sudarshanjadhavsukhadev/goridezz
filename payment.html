<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub - Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(135deg, #222 0%, #444 100%);
    color: #ffd700;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    display: flex;
    align-items: center;
  }

  header h1 i {
    margin-right: 10px;
  }

  nav a {
    color: #ffd700;
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
    transition: 0.3s;
  }

  nav a:hover {
    color: #fff;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #111;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  h2 {
    text-align: center;
    color: #ffd700;
    font-family: 'Playfair Display', serif;
    margin-bottom: 30px;
  }

  .payment-option {
    background: #222;
    border: 2px solid #333;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .payment-option:hover {
    border-color: #ffd700;
    box-shadow: 0 0 15px #ffd70055;
  }

  .payment-option input {
    margin-right: 15px;
    transform: scale(1.3);
    cursor: pointer;
  }

  .payment-option i {
    font-size: 24px;
    color: #ffd700;
  }

  .pay-btn {
    width: 100%;
    padding: 14px;
    background-color: #5563DE;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 20px;
  }

  .pay-btn:hover {
    background-color: #3848C6;
    transform: scale(1.05);
    box-shadow: 0 0 15px #5563DE55;
  }

  footer {
    background: #111;
    color: #ccc;
    text-align: center;
    padding: 20px 10px;
    margin-top: auto;
    font-size: 14px;
  }

  footer a {
    color: #ffd700;
    text-decoration: none;
    margin: 0 8px;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
  <h1><i class="fas fa-car-side"></i> DriveHub</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="#">My Bookings</a>
    <a href="#">Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Select Payment Method</h2>
  <form id="paymentForm">
    <label class="payment-option">
      <input type="radio" name="payment" value="upi" required>
      <span>UPI Payment</span>
      <i class="fas fa-qrcode"></i>
    </label>

    <label class="payment-option">
      <input type="radio" name="payment" value="cash">
      <span>Cash on Pickup</span>
      <i class="fas fa-money-bill-wave"></i>
    </label>

    <button type="submit" class="pay-btn">Proceed to Pay</button>
  </form>
</div>

<footer>
  <div>Follow us:
    <a href="https://www.facebook.com/">Facebook</a> |
    <a href="https://www.instagram.com/">Instagram</a> |
    <a href="https://wa.me/919876543210">WhatsApp</a>
  </div>
  <div style="margin-top:6px;">üìç DriveHub, 2nd Floor, Business Park, Mumbai - 400001</div>
  <div style="margin-top:6px;font-size:13px;color:#bbb;">¬© 2025 DriveHub. All rights reserved.</div>
</footer>

<script>
  const paymentForm = document.getElementById('paymentForm');
  paymentForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
    if(paymentMethod === 'upi') {
      alert("‚úÖ UPI Payment selected! Redirecting to UPI gateway...");
      // Redirect to UPI payment page or handle gateway integration here
    } else {
      alert("üíµ Cash on Pickup selected! Your booking is confirmed.");
      // Redirect to booking confirmation page
    }
  });
</script>

</body>
</html>
