<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Login | DriveHub</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #000000, #111111);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-container {
    background: rgba(0,0,0,0.75);
    border: 2px solid rgba(255,215,0,0.6);
    border-radius: 20px;
    padding: 40px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,215,0,0.5), 0 0 60px rgba(255,215,0,0.2) inset;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
  }

  .login-container:hover { transform: scale(1.02); }

  h2 {
    color: gold;
    margin-bottom: 30px;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(255,215,0,0.8);
  }

  input {
    width: 85%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,215,0,0.5);
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: gold;
    box-shadow: 0 0 10px gold;
  }

  button {
    width: 90%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #c5a100, #ffde59);
    color: #000;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,215,0,0.5);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,215,0,0.4) inset;
  }

  .footer {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to DriveHub</h2>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <div class="footer">© 2025 DriveHub. All rights reserved.</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === 'admin' && password === '1234') {
        window.location.href = "admindashboard.html";
      } else {
        alert('Invalid username or password ⚠️');
      }
    }

    // Trigger login on Enter or Space key
    document.addEventListener('keydown', function(e) {
      if(e.key === 'Enter' || e.key === ' ') {
        login();
      }
    });
  </script>
</body>
</html>
