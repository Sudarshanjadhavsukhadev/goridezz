<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub - Luxury Car Rentals</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap');

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background: linear-gradient(135deg, #0d0d0d 0%, #111 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
}

/* Scene */
.scene {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Road with neon reflections */
.road {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 300px;
  background: linear-gradient(to bottom, #111 0%, #000 100%);
  transform-origin: bottom;
  transform: rotateX(65deg);
  z-index: 2;
  overflow: hidden;
}
.lane {
  position: absolute;
  top: 0;
  left: 50%;
  width: 6px;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    #fff 0, #fff 40px,
    transparent 40px, transparent 80px
  );
  animation: moveLane 0.25s linear infinite;
  transform: translateX(-50%);
}
@keyframes moveLane {
  0% {background-position-y: 0;}
  100% {background-position-y: 80px;}
}

/* Light streaks */
.light-streak {
  position: absolute;
  width: 300%;
  height: 3px;
  top: 50%;
  left: -100%;
  background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,215,0,0.4), rgba(255,255,255,0));
  animation: streakMove 1s linear infinite;
  transform: rotateX(65deg);
  z-index: 1;
}
@keyframes streakMove {
  0% {transform: translateX(-100%) rotateX(65deg);}
  100% {transform: translateX(100%) rotateX(65deg);}
}

/* Fog */
.fog {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at bottom, rgba(255,255,255,0.03), transparent 60%);
  animation: fogMove 15s linear infinite;
  z-index: 3;
}
@keyframes fogMove {
  0% {transform: translateX(0);}
  50% {transform: translateX(50px);}
  100% {transform: translateX(0);}
}

/* Car */
.car {
  position: absolute;
  bottom: 60px;
  left: 50%;
  width: 350px;
  transform: translateX(-50%) scale(0.6);
  filter: drop-shadow(0 20px 30px rgba(0,0,0,0.7));
  animation: carZoom 5s ease-in-out forwards;
  z-index: 5;
}

/* Exhaust flame */
.flame {
  position: absolute;
  width: 50px;
  height: 50px;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  background: radial-gradient(circle, #ff6600, #ff3300, transparent);
  border-radius: 50%;
  filter: blur(15px);
  animation: flameFlicker 0.3s infinite;
  z-index: 4;
}
@keyframes flameFlicker {
  0% {transform: translateX(-50%) scale(1);}
  50% {transform: translateX(-50%) scale(1.2);}
  100% {transform: translateX(-50%) scale(1);}
}

@keyframes carZoom {
  0% {transform: translateX(-50%) scale(0.5); opacity: 0;}
  50% {transform: translateX(-50%) scale(0.9); opacity: 1;}
  100% {transform: translateX(-50%) scale(1.2); opacity: 1;}
}

/* Glow Text */
.glow-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 75px;
  font-family: 'Playfair Display', serif;
  color: #ffd700;
  text-shadow: 0 0 25px #ffd700, 0 0 50px #ffd70055, 0 0 80px #ffd70033;
  opacity: 0;
  animation: fadeInText 2s ease-in-out 1s forwards;
}
.tagline {
  position: absolute;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 36px;
  font-weight: 500;
  color: #ffffffcc;
  text-shadow: 0 0 10px #000;
  opacity: 0;
  animation: fadeInText 2s ease-in-out 2s forwards;
}

@keyframes fadeInText {
  from {opacity: 0; transform: translate(-50%, -50%) scale(0.9);}
  to {opacity: 1; transform: translate(-50%, -50%) scale(1);}
}

/* Enter Button with shimmer */
.enter-btn {
  position: absolute;
  top: 65%;
  left: 50%;
  transform: translateX(-50%);
  padding: 18px 40px;
  font-size: 22px;
  background: linear-gradient(45deg, #ffd700, #ffe066, #ffd700);
  color: #1a1a1a;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: 700;
  opacity: 0;
  animation: fadeInText 2s ease-in-out 4s forwards;
  transition: all 0.3s ease;
  z-index: 6;
  background-size: 200% 200%;
}
.enter-btn:hover {
  animation: shimmer 1.5s linear infinite;
  box-shadow: 0 0 30px #ffd700aa, 0 0 60px #ffd70055 inset;
  transform: scale(1.1);
}
@keyframes shimmer {
  0% {background-position: 0% 50%;}
  100% {background-position: 100% 50%;}
}
</style>
</head>
<body>

<!-- Engine Sound -->
<audio id="engineSound" autoplay loop>
  <source src="car-engine.mp3" type="audio/mpeg">
</audio>

<div class="scene">
  <div class="road">
    <div class="lane"></div>
  </div>
  <div class="light-streak" style="top:55%; animation-duration:1s;"></div>
  <div class="light-streak" style="top:60%; animation-duration:1.2s;"></div>
  <div class="fog"></div>

  <!-- Car -->
  <img src="c-image.png" alt="Sports Car" class="car">
  <div class="flame"></div>

  <!-- Text -->
  <div class="glow-text">Welcome to <strong>DriveHub</strong></div>
  <p class="tagline">"Freedom on Four Wheels Mai yeda hai"</p>

  <!-- Button -->
  <button class="enter-btn" onclick="window.location.href='login page.html'">Enter DriveHub</button>
</div>

<script>
const engine = document.getElementById('engineSound');
engine.volume = 0.4;
engine.play().catch(()=>{
  document.addEventListener('click',()=>engine.play(),{once:true});
});
</script>

</body>
</html>
