<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveHub â€“ Welcome</title>

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #0a0a0a, #000);
    perspective: 1000px;
    height: 100vh;
  }

  /* 3D Road */
  .road {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) rotateX(60deg);
    width: 200%;
    height: 25vh;
    background: repeating-linear-gradient(
      to bottom,
      #333 0px,
      #333 20px,
      #222 20px,
      #222 40px
    );
    animation: roadMove 1s linear infinite;
  }

  @keyframes roadMove {
    0% { background-position-y: 0; }
    100% { background-position-y: 40px; }
  }

  /* Car */
  .car {
    position: absolute;
    bottom: 20vh;
    left: 50%;
    transform: translateX(-50%) scale(1);
    width: 300px;
    filter: drop-shadow(0 0 25px #ff0000);
    animation: carMove 2s ease-in-out infinite alternate;
  }

  @keyframes carMove {
    0% { transform: translateX(-50%) translateY(0) scale(1); }
    100% { transform: translateX(-50%) translateY(-6px) scale(1.02); }
  }

  /* Exhaust Flame */
  .flame {
    position: absolute;
    width: 40px;
    height: 40px;
    bottom: calc(20vh + 10px);
    left: 50%;
    transform: translateX(85px);
    background: radial-gradient(circle, yellow, orange, red);
    border-radius: 50%;
    filter: blur(8px);
    animation: flamePulse 0.12s infinite alternate;
  }

  @keyframes flamePulse {
    0% { transform: translateX(85px) scale(0.7); opacity: 0.7; }
    100% { transform: translateX(85px) scale(1.1); opacity: 1; }
  }

  /* Text */
  .glow-text {
    position: absolute;
    top: 18%;
    width: 100%;
    text-align: center;
    font-size: 60px;
    font-weight: 700;
    color: white;
    text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
    letter-spacing: 1px;
  }

  .tagline {
    position: absolute;
    top: 32%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    color: #ccc;
    letter-spacing: 0.5px;
  }

  /* Button */
  .enter-btn {
    position: absolute;
    top: 68%;
    left: 50%;
    transform: translateX(-50%);
    padding: 16px 36px;
    background: #ff0000;
    color: white;
    border-radius: 14px;
    font-size: 22px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: 0.3s;
    box-shadow: 0 0 20px #ff0000;
  }

  .enter-btn:hover {
    transform: translateX(-50%) scale(1.05);
    box-shadow: 0 0 35px #ff2a2a;
  }

  /* ðŸ”¥ MOBILE FIXES */
  @media (max-width: 900px) {
    body {
      perspective: 800px;
    }
    .road {
      height: 22vh;
      transform: translateX(-50%) rotateX(55deg);
    }
    .car {
      width: 240px;
      bottom: 16vh;
    }
    .flame {
      width: 30px;
      height: 30px;
      bottom: calc(16vh + 10px);
      transform: translateX(70px);
    }
    .glow-text {
      top: 22%;
      font-size: 44px;
    }
    .tagline {
      top: 36%;
      font-size: 20px;
    }
    .enter-btn {
      top: 72%;
      font-size: 20px;
      padding: 14px 28px;
    }
  }

  @media (max-width: 480px) {
    body {
      perspective: 650px;
    }
    .road {
      height: 20vh;
      transform: translateX(-50%) rotateX(50deg);
    }
    .car {
      width: 200px;
      bottom: 18vh;
    }
    .flame {
      width: 26px;
      height: 26px;
      bottom: calc(18vh + 6px);
      transform: translateX(60px);
    }
    .glow-text {
      top: 20%;
      font-size: 36px;
    }
    .tagline {
      top: 34%;
      font-size: 18px;
    }
    .enter-btn {
      top: 74%;
      font-size: 18px;
    }
  }
</style>
</head>

<body>

<!-- Road -->
<div class="road"></div>

<!-- Car -->
<img src="car.png" class="car" alt="car">

<!-- Flame -->
<div class="flame"></div>

<!-- Text -->
<h1 class="glow-text">WELCOME TO DRIVEHUB</h1>
<div class="tagline">Experience Speed, Style & Adventure</div>

<!-- Button -->
<button class="enter-btn" onclick="window.location.href='login.html'">Enter DriveHub</button>

<!-- Sound -->
<audio autoplay>
  <source src="engine.mp3" type="audio/mpeg">
</audio>

</body>
</html>
